<ion-header>

  <ion-toolbar color="primary">

    <ion-buttons slot="start">
      <ion-back-button text="Back" defaultHref="/tabs/(canvas:canvas)"></ion-back-button>
    </ion-buttons>

    <ion-title>{{ course ? course.title : 'Assignments'}}</ion-title>

  </ion-toolbar>

</ion-header>

<ion-content>

  <ion-spinner *ngIf="loading" name="dots"></ion-spinner>

  <ion-list>

    <ion-item *ngFor='let assign of course.assignments'>
      <ion-label>{{ assign.title }}</ion-label>
      <ion-badge color='success' *ngIf='assign.score && assign.score > 0' slot='end'>{{ assign.score }}/{{ assign.maxscore }}</ion-badge>
    </ion-item>

    <ion-item>
      <ion-label>Exams/Quizzes not yet available.</ion-label>
      <ion-badge color='danger' slot='end'>0/0</ion-badge>
    </ion-item>

  </ion-list>

</ion-content>
