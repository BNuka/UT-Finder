<ion-tabs>

  <ion-tab tab="schedule">
    <ion-router-outlet name="schedule"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="map">
    <ion-router-outlet name="map"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="money">
    <ion-router-outlet name="money"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="resources">
    <ion-router-outlet name="resources"></ion-router-outlet>
  </ion-tab>

  <ion-tab-bar slot="bottom">

    <ion-tab-button tab="schedule" href="/tabs/(schedule:schedule)">
      <ion-icon name="calendar"></ion-icon>
      <ion-label>Classes</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="map" href="/tabs/(map:map)">
      <ion-icon name="navigate"></ion-icon>
      <ion-label>Map</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="money" href="/tabs/(money:money)">
      <ion-icon name="logo-usd"></ion-icon>
      <ion-label>Money</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="resources" href="/tabs/(resources:resources)">
      <ion-icon name="bookmark"></ion-icon>
      <ion-label>Resources</ion-label>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
