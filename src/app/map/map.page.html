<ion-header>

  <ion-navbar color="utorange">
    <ion-title>Map</ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-searchbar placeholder="Where..." (ionInput)="search($event)" (keyup.enter)="closeKeyboard()"></ion-searchbar>
  </ion-toolbar>

</ion-header>

<ion-content>

  <div id="map_canvas">

    <ion-fab top right #fab>
      <button mini ion-fab color="utgrey"><ion-icon name="map"></ion-icon></button>
      <ion-fab-list>
        <button ion-fab color="blue" (click)="showBuses()"><ion-icon name="bus"></ion-icon></button>
        <button ion-fab color="success" (click)="showFood()"><ion-icon name="pizza"></ion-icon></button>
      </ion-fab-list>
    </ion-fab>

    <ion-fab mini middle right #fabw>
      <button mini ion-fab color="light" (click)="showWeather()"><ion-icon name="rainy"></ion-icon></button>
    </ion-fab>

  </div>

</ion-content>
