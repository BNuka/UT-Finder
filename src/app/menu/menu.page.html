<ion-split-pane>
  <ion-menu contentId="content">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-item *ngIf="utapi.account" color="primary">
          <ion-avatar slot="start">
            <img src="assets/avatar.png" />
          </ion-avatar>
          <ion-label>{{ utapi.account.eid }}</ion-label>
        </ion-item>
        <ion-item *ngIf="!utapi.account" color="primary">
          <ion-label>Menu</ion-label>
        </ion-item>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false">
          <ion-item-divider>
            <ion-label>Utilities</ion-label>
          </ion-item-divider>
          <ion-item
            routerDirection="root"
            [routerLink]="'/menu/safety'"
            routerDirection="forward"
          >
            <ion-label>
              Health/Safety
            </ion-label>
          </ion-item>
          <ion-item
            routerDirection="root"
            [routerLink]="'/menu/covid'"
            routerDirection="forward"
          >
            <ion-label>
              COVID-19
            </ion-label>
          </ion-item>
          <ion-item
            routerDirection="root"
            [routerLink]="'/menu/courses'"
            routerDirection="forward"
          >
            <ion-label>
              Courses
            </ion-label>
          </ion-item>
          <ion-item
            routerDirection="root"
            [routerLink]="'/menu/voting'"
            routerDirection="forward"
          >
            <ion-label>
              Voting
            </ion-label>
          </ion-item>
          <ion-item
            routerDirection="root"
            [routerLink]="'/menu/sports'"
            routerDirection="forward"
          >
            <ion-label>
              Sports
            </ion-label>
          </ion-item>
          <ion-item (click)="openCalendar()">
            <ion-label>
              Calendar
            </ion-label>
          </ion-item>
          <ion-item [routerLink]="'/menu/links'" routerDirection="forward">
            <ion-label>
              Helpful Links
            </ion-label>
          </ion-item>
          <ion-item (click)="openGithub()">
            <ion-label>
              App Source Code
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="content" main></ion-router-outlet>
</ion-split-pane>
