<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Grades</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-spinner *ngIf="loading" name="dots"></ion-spinner>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" #fab>
      <ion-fab-button size="small" color="secondary" (click)="updateGrades()"><ion-icon name="{{ courses.length == 0 ? 'add' : 'refresh' }}"></ion-icon></ion-fab-button>
  </ion-fab>

  <ion-list *ngIf="!loading">

    <div *ngFor='let course of courses'>
      <ion-item *ngIf='course.grade > 0'>
        <ion-label (click)="showAssignments(course)">{{ course.title }}</ion-label>
        <ion-badge color='success' slot="end">{{ course.grade.toFixed(2) }}%</ion-badge>
      </ion-item>
    </div>

  </ion-list>

  <div style="text-align: center;" *ngIf="outdated && courses.length != 0 && !loading">
    <ion-chip (click)="updateGrades()">
      <ion-icon name="refresh" color="secondary"></ion-icon>
      <ion-label>Load Latest Grades</ion-label>
    </ion-chip>
  </div>

  <div style="text-align: center;" *ngIf="courses.length == 0 && !loading">
    <ion-chip (click)="updateGrades()">
      <ion-icon name="add" color="secondary"></ion-icon>
      <ion-label>Add Canvas Courses</ion-label>
    </ion-chip>
  </div>

</ion-content>
